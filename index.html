<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css" />
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="main_container">
    <img src="assets/images/avatar-jessica.jpeg" alt="profile picture"/>
    <p class="name-class">Jessica Randall</p>
    <p class="location-class">London, United Kingdom</p>
    <p class="designation-class">"Front-end developer and avid reader."</p>

    <div class="social-media-container">GitHub</div>
    <div class="social-media-container">Frontend Mentor</div>
    <div class="social-media-container">LinkedIn</div>
    <div class="social-media-container">Twitter</div>
    <div class="social-media-container">Instagram</div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ajeeshakshay" target="_blank">Akshay Ajeesh</a>.
  </div>
</body>
</html>
